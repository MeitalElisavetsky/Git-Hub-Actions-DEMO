name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...
        

  test:
   runs-on: ubuntu-latest    
   needs: build
   steps:
    - name: Test
      run: go test -v -mod=mod ./...

        
  docker:
    runs-on: ubuntu-latest
    needs: 
    - build
    - test
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile
